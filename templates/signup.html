{% extends "base.html" %}

{% block content %}
<div class="center_norm">
<div class="column is-4 is-offset-4">
    <h3 class="title">register.</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/signup">
            <div class="center_norm">
                <div class="control">
                    <input class="input is-large" type="input" name="email" placeholder="Email" autofocus="">
                </div>
            </div>
            <br>
            <div class="center_norm">
                <div class="control">
                    <input class="input is-large" type="input" name="name" placeholder="Name" autofocus="">
                </div>
            </div>
            <br>
            <div class="center_norm">
                <div class="control">
                    <input class="input is-large" type="input" name="password" placeholder="Password">
                </div>
            </div>
            <br>
            <div class="center_norm">
                <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
            </div>
        </form>
    </div>
</div>
</div>
{% endblock %}
